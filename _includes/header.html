<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml/">

<head profile="http://gmpg.org/xfn/1">
  <title>{% if page.title or post.title %}{{ page.title }}{{ post.title }} - {% endif %}{{ site.name }}</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="generator" content="Jekyll {{ site.jekyll_version}}" /> <!-- leave this for stats please -->
  <link rel="stylesheet" href="{{ site.stylesheet_url }}" type="text/css" media="screen" />
  {% comment %} <link rel="shortcut icon" href="" type="image/vnd.microsoft.icon" />
  <link rel="icon" href="" type="image/gif" /> {% endcomment %}
  <link rel="alternate" type="application/atom+xml" title="Atom 0.3" href="{{ site.atom_url }}" />

  <script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-23538759-1']);
    _gaq.push(['_setDomainName', '.j-ferguson.com']);
    _gaq.push(['_trackPageview']);

    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
  </script>
</head>

<body>
<div id="header"></div>
<div id="menu">
  <div id="logo">
    <div id="h1" title="&ldquo;I would not give a fig for the simplicity this side of complexity, but I would give my life for the simplicity on the other side of complexity.&rdquo;&#10;&#13;Oliver Wendell Holmes"><a href="/">{{ site.name }}</a></div>
    <div id="h2" class="tagline" title="&ldquo;For every problem there is a solution which is simple, clean and wrong.&rdquo;&#10;&#13;H. L. Mencken">{{ site.tagline }}<!-- {{ site.tagline_attribution }} --></div>
  </div>
  <ul>
    <li {% if page and site.url == page.url %}class="current_page_item"{% endif %}><a href="/" title="home">home</a></li>
    <li {% if post and post.url == '/about.html' %}class="current_page_item"{% endif %}><a href="/about.html" title="about">about</a></li>
  </ul>
  <div class="header-strip"> </div>
</div>
